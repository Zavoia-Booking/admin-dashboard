# Cloudflare Tunnel Configuration for Bookaroo Admin Dashboard
# 
# Setup Instructions:
# 1. Install cloudflared: https://developers.cloudflare.com/cloudflare-one/connections/connect-networks/downloads/
# 2. Login: cloudflared tunnel login
# 3. Create tunnel: cloudflared tunnel create dashboard-dev
# 4. Copy the tunnel ID and credentials file path
# 5. Update this file with your tunnel ID and credentials path
# 6. Run: cloudflared tunnel run bookaroo-admin-dev

# Replace <TUNNEL_ID> with your actual tunnel ID from step 3
tunnel: a07c89ca-a14b-4345-9adf-921dc76142fc

# Replace <PATH_TO_CREDENTIALS> with the path to your credentials JSON file
credentials-file: /home/andreiroot/.cloudflared/a07c89ca-a14b-4345-9adf-921dc76142fc.json

# Ingress rules - routes traffic to your local services
ingress:
  # Frontend - Admin Dashboard
  - hostname: bookaroo-admin-dev.sefii-internetului.com
    service: https://localhost:4173
    originRequest:
      noTLSVerify: true  # Allow self-signed certificates in development
  
  # Catch-all rule (required)
  - service: http_status:404

